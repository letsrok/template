<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <article class="article">
      <h1>Hello 123 q12</h1>
    </article>
    <div class="feedback">
      <div class="feedback__bg">
      </div>
      <div class="feedback__form-wrap">
        <form class="feedback__form" method="post">
          <div class="feedback__input-wrap"><input class="feedback__input" name="name" type="text"/>
            <div class="feedback__placeholder">Ваше имя
            </div>
          </div>
          <div class="feedback__input-wrap"><input class="feedback__input" name="phone" type="phone"/>
            <div class="feedback__placeholder">Ваш телефон
            </div>
          </div>
          <div class="feedback__input-wrap"><textarea class="feedback__textarea" name="text" type="phone" noresize="noresize"></textarea>
            <div class="feedback__placeholder">Ваше сообщение
            </div>
          </div><a class="feedback__button">Отправить</a>
        </form>
        <div class="feedback__close">
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
